<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>

            <p>
                <label for="icor"> Escolha uma cor: </label>
                <input type="color" name="cor" id="icor" value="#ffffff">
                <br>
                <label for="ifile">Selecione um arquivo: </label>
                <input type="file" name="file" id="ifile">
                <br>
                <label for="irange">Nível de satisfação: </label>
               <input type="range" min="0" max="10" name="range" id="irange">
               <br>
            </p>

            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>

        </fieldset>
    </form>
    
</body>
</html>
