<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Range</legend>

            <p>
                <label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="0" max="10" required value="5"
                oninput="irange.innerHTML = Number(inum.value)">
                <output id="irange">5</output>
            </p>

            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>


        </fieldset>
    </form>
    
</body>
</html>
