<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <p>
                <input type="radio" name="Sexo" id="imasc"><label for="imasc">Masculino</label><br> 
                <input type="radio" name="Sexo" id="ifem"><label for="ifem">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esports</legend>

            <p>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label><br>
                <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label><br>
                <input type="checkbox" name="esgolf" id="iesgolf"><label for="iesgolf">Golf</label>

            </p>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
